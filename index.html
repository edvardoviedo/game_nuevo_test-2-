        /* Animaciones */
        @keyframes glow {
            from {
                text-shadow: 0 0 20px currentColor, 0 0 30px currentColor, 0 0 40px currentColor;
            }

                text-shadow: 0 0 30px currentColor, 0 0 40px currentColor, 0 0 50px currentColor, 0 0 60px currentColor;

        @keyframes float {

            0%, 100% { opacity: 1; transform: scale(1); }

        @keyframes ball-glow {
            0%, 100% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
            50% { box-shadow: 0 0 30px currentColor, 0 0 40px currentColor, 0 0 50px currentColor; }

        .animate-glow { animation: glow 2s ease-in-out infinite alternate; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-pulse-neon { animation: pulse-neon 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* Efectos espec√≠ficos */
        #ball {
            animation: ball-glow 1.5s ease-in-out infinite;
            transition: all 0.1s ease-out;

        #ball::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 40%;
            height: 40%;

            border-radius: 50%;

        .obstacle {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .obstacle::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, transparent, currentColor, transparent);
            border-radius: inherit;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }
        
        #goal {
            position: relative;
            animation: float 2s ease-in-out infinite;
        }
        
        #goal::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: conic-gradient(from 0deg, transparent, currentColor, transparent);
            border-radius: 50%;
            opacity: 0.5;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {

        /* Botones mejorados para iOS */

            -webkit-appearance: none;
            appearance: none;
            border: none;
            outline: none;

        button:hover, button:focus {

        button:active {

        /* Responsive */

<body>

    <!-- Scripts del juego -->
    <script>
        console.log('üéÆ Cargando Tilt Runner iOS Fixed...');
        
        // Detectar iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }
        
        // Mostrar aviso para iOS
        if (isIOS()) {
            document.getElementById('iosNotice').classList.remove('hidden');
            document.getElementById('permissionStatus').textContent = 'Dispositivo iOS detectado';
        }
        
        // Variables globales para el juego
        let gameState = 'menu';
        let ball = null;
        let gameTimer = null;
        let timeRemaining = 60;
        let orientationPermissionGranted = false;
        
        // Referencias DOM
        const startButton = document.getElementById('startButton');
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const victoryScreen = document.getElementById('victoryScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const ballElement = document.getElementById('ball');
        const timerElement = document.getElementById('timer');
        const permissionStatus = document.getElementById('permissionStatus');
        const controlInstructions = document.getElementById('controlInstructions');
        
        // Clase Ball simplificada
        class SimpleBall {
            constructor() {
                this.x = 50;
                this.y = 50;
                this.vx = 0;
                this.vy = 0;
                this.friction = 0.95;
                this.maxSpeed = 8;
                this.acceleration = 0.3;
                this.element = ballElement;
                this.updatePosition();
            }
            
            applyForce(fx, fy) {
                this.vx += fx * this.acceleration;
                this.vy += fy * this.acceleration;
                
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.maxSpeed) {
                    this.vx = (this.vx / speed) * this.maxSpeed;
                    this.vy = (this.vy / speed) * this.maxSpeed;
                }
            }
            
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
                
                // L√≠mites del √°rea de juego
                const gameArea = document.querySelector('#gameArea .border-2');
                if (gameArea) {
                    const rect = gameArea.getBoundingClientRect();
                    const margin = 12;
                    
                    if (this.x < margin) {
                        this.x = margin;
                        this.vx = -this.vx * 0.7;
                    }
                    if (this.x > rect.width - margin) {
                        this.x = rect.width - margin;
                        this.vx = -this.vx * 0.7;
                    }
                    if (this.y < margin) {
                        this.y = margin;
                        this.vy = -this.vy * 0.7;
                    }
                    if (this.y > rect.height - margin) {
                        this.y = rect.height - margin;
                        this.vy = -this.vy * 0.7;
                    }
                }
                
                this.updatePosition();
                this.checkGoal();
            }
            
            updatePosition() {
                if (this.element) {
                    this.element.style.left = `${this.x}px`;
                    this.element.style.top = `${this.y}px`;
                }
            }
            
            checkGoal() {
                const goal = document.getElementById('goal');
                if (goal) {
                    const goalRect = goal.getBoundingClientRect();
                    const gameArea = document.querySelector('#gameArea .border-2');
                    const gameRect = gameArea.getBoundingClientRect();
                    
                    const goalX = goalRect.left - gameRect.left + goalRect.width / 2;
                    const goalY = goalRect.top - gameRect.top + goalRect.height / 2;
                    
                    const distance = Math.sqrt((this.x - goalX) ** 2 + (this.y - goalY) ** 2);
                    
                    if (distance < 30) {
                        victory();
                    }
                }
            }
            
            reset() {
                this.x = 50;
                this.y = 50;
                this.vx = 0;
                this.vy = 0;
                this.updatePosition();
            }
        }
        
        // Funci√≥n para solicitar permisos de orientaci√≥n en iOS
        async function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                
                permissionStatus.textContent = 'Solicitando permisos...';
                
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        orientationPermissionGranted = true;
                        permissionStatus.textContent = '‚úÖ Permisos concedidos';
                        setupOrientationControls();
                        return true;
                    } else {
                        permissionStatus.textContent = '‚ùå Permisos denegados - usando controles t√°ctiles';
                        setupTouchControls();
                        return false;
                    }
                } catch (error) {
                    console.error('Error solicitando permisos:', error);
                    permissionStatus.textContent = '‚ö†Ô∏è Error con permisos - usando controles t√°ctiles';
                    setupTouchControls();
                    return false;
                }
            } else {
                // No es iOS 13+ o no soporta DeviceOrientationEvent
                orientationPermissionGranted = true;
                setupOrientationControls();
                return true;
            }
        }
        
        // Configurar controles de orientaci√≥n
        function setupOrientationControls() {
            window.addEventListener('deviceorientation', handleOrientation);
            controlInstructions.textContent = 'üì± Inclina tu celular para mover la bolita';
        }
        
        // Configurar controles t√°ctiles como alternativa
        function setupTouchControls() {
            controlInstructions.innerHTML = 'üëÜ Toca y arrastra para mover la bolita<br><small>Los sensores de movimiento no est√°n disponibles</small>';
            
            let isDragging = false;
            let lastTouchX = 0;
            let lastTouchY = 0;
            
            gameScreen.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDragging = true;
                const touch = e.touches[0];
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
            });
            
            gameScreen.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!isDragging || !ball) return;
                
                const touch = e.touches[0];
                const deltaX = (touch.clientX - lastTouchX) * 0.1;
                const deltaY = (touch.clientY - lastTouchY) * 0.1;
                
                ball.applyForce(deltaX, deltaY);
                
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
            });
            
            gameScreen.addEventListener('touchend', (e) => {
                e.preventDefault();
                isDragging = false;
            });
        }
        
        // Configurar controles de teclado para desktop
        function setupKeyboardControls() {
            const keys = {};
            
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
                e.preventDefault();
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.code] = false;
                e.preventDefault();
            });
            
            function updateKeyboard() {
                if (gameState !== 'playing' || !ball) return;
                
                let fx = 0, fy = 0;
                
                if (keys['ArrowLeft'] || keys['KeyA']) fx -= 1;
                if (keys['ArrowRight'] || keys['KeyD']) fx += 1;
                if (keys['ArrowUp'] || keys['KeyW']) fy -= 1;
                if (keys['ArrowDown'] || keys['KeyS']) fy += 1;
                
                ball.applyForce(fx, fy);
                
                requestAnimationFrame(updateKeyboard);
            }
            
            updateKeyboard();
            controlInstructions.textContent = '‚å®Ô∏è Usa las flechas o WASD para mover la bolita';
        }
        
        // Manejar orientaci√≥n del dispositivo
        function handleOrientation(event) {
            if (gameState !== 'playing' || !ball) return;
            
            const beta = event.beta || 0;   // Inclinaci√≥n frontal/trasera
            const gamma = event.gamma || 0; // Inclinaci√≥n izquierda/derecha
            
            // Normalizar y aplicar sensibilidad
            const fx = Math.max(-1, Math.min(1, gamma / 30)) * 0.8;
            const fy = Math.max(-1, Math.min(1, beta / 30)) * 0.8;
            
            ball.applyForce(fx, fy);
        }
        
        // Iniciar juego
        async function startGame() {
            console.log('üöÄ Iniciando juego...');
            
            // Solicitar permisos si es necesario
            if (isIOS()) {
                await requestOrientationPermission();
            } else {
                setupOrientationControls();
                setupKeyboardControls();
            }
            
            // Transici√≥n de pantallas
            startScreen.classList.add('fade-out');
            setTimeout(() => {
                startScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                gameScreen.classList.add('fade-in');
                
                setTimeout(() => {
                    gameScreen.classList.remove('fade-in');
                }, 500);
            }, 500);
            
            // Inicializar juego
            gameState = 'playing';
            ball = new SimpleBall();
            startTimer();
            gameLoop();
        }
        
        // Bucle principal del juego
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            if (ball) {
                ball.update();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Iniciar temporizador
        function startTimer() {
            timeRemaining = 60;
            updateTimerDisplay();
            
            gameTimer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    gameOver();
                }
            }, 1000);
        }
        
        // Actualizar display del temporizador
        function updateTimerDisplay() {
            if (timerElement) {
                timerElement.textContent = timeRemaining;
                
                if (timeRemaining <= 10) {
                    timerElement.className = 'text-2xl font-bold text-neon-pink animate-pulse';
                } else if (timeRemaining <= 30) {
                    timerElement.className = 'text-2xl font-bold text-yellow';
                } else {
                    timerElement.className = 'text-2xl font-bold text-neon-cyan';
                }
            }
        }
        
        // Victoria
        function victory() {
            console.log('üéØ ¬°Victoria!');
            gameState = 'victory';
            
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            const completionTime = 60 - timeRemaining;
            const minutes = Math.floor(completionTime / 60);
            const seconds = completionTime % 60;
            
            document.getElementById('victoryTime').textContent = 
                `Tiempo: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Vibraci√≥n de victoria
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
            
            setTimeout(() => {
                gameScreen.classList.add('hidden');
                victoryScreen.classList.remove('hidden');
            }, 1000);
        }
        
        // Game Over
        function gameOver() {
            console.log('üíÄ Game Over');
            gameState = 'gameOver';
            
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            // Vibraci√≥n de derrota
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            setTimeout(() => {
                gameScreen.classList.add('hidden');
                gameOverScreen.classList.remove('hidden');
            }, 1000);
        }
        
        // Reiniciar juego
        function restartGame() {
            console.log('üîÑ Reiniciando...');
            
            gameState = 'menu';
            
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            if (ball) {
                ball.reset();
            }
            
            // Volver a pantalla de inicio
            victoryScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        startButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            startGame();
        });
        
        document.getElementById('playAgainButton').addEventListener('click', restartGame);
        document.getElementById('restartButton').addEventListener('click', restartGame);
        
        // Prevenir zoom en iOS
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        console.log('‚úÖ Tilt Runner iOS Fixed inicializado');
    </script>
    
</body>
